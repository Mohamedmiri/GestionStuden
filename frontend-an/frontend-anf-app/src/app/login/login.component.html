<div class="container">
  <mat-card class="login-card" [formGroup]="loginForm">

    <mat-card-header>
      <mat-card-title>Authentication</mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username or Email</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Enter your username or email">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Code</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your Code">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions align="end">
      <button (click)="login()" mat-raised-button color="primary">
        Login
      </button>
    </mat-card-actions>

  </mat-card>
</div>
